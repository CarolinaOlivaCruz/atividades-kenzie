<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulario">
        <fieldset>
            <form>
                <span id="title"><strong>Assine nossa NewsLetter</strong></span>
                <label for="email">Email</label> <br>
                <input type="email" id="email-input" name="email" placeholder="Digite seu email aqui..." required="true">
            
                <button id="button" type="submit">Assinar</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
