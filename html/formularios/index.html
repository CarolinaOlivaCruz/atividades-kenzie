<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulário de cadastro</title>
</head>

<body>
    <pre>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome aqui" required="true">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email aqui" required="true">

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Fale mais sobre você" required="true">

            <select name="" id="">
                <option value="" selected>Qual módulo</option>
                <option value="">Módulo 1</option>
                <option value="">Módulo 2</option>
                <option value="">Módulo 3</option>
            </select>

            <label for="senha">Senha</label>
            <input type="password" id="senha" max-length="6" placeholder="Digite sua senha aqui" required="true">

            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="password" id="confirmarsenha" placeholder="Digite sua senha novamente aqui" required="true">

            <p>Deseja receber novidades?</p>
            <label for="desejareceber">Sim</label>
            <input type="radio" name="desejareceber" id="sim">
            <label for="desejareceber">Não</label>
            <input type="radio" name="desejareceber" id="nao">
            
            <button type="submit">Cadastrar</button>
        </pre>
</body>

</html>
